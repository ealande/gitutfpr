<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Home</a>
      <a mat-list-item href="itens">Itens</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular CRUD</span>
    </mat-toolbar>
    <div>
      <h2>Dashboard</h2>
      <div class="flex-container" fxLayout="row" fxLayoutAlign="space-evenly">
        <button mat-raised-button color="primary" ng-click="">Adicionar Item</button>
        <button mat-raised-button color="accent" ng-click="">Visualizar Itens</button>
        <button mat-raised-button color="basic" ng-click="">Editar Item</button>
        <button mat-raised-button color="warn" ng-click="">Deletar Item</button>
      </div>
    </div>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
