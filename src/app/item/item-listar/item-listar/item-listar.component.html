<p>Lista de Itens</p>

<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else carregando">
    <table mat-table[dataSource]="itens">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{item.nome}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>
  </div>
</div>
<div class="linhas-botoes">
  <button mat-raised-button color="primary" routerLink="/itens/cadastrar">
    Cadastrar
  </button>
</div>

<ng-template #carregando>
  <p>Carregando...</p>
</ng-template>
